apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-k8s-demo
  template:
    metadata:
      labels:
        app: node-k8s-demo
    spec:
      containers:
        - name: node-k8s-demo
          image: sagargiragani/node-k8s-demo:latest
          ports:
            - containerPort: 3000

